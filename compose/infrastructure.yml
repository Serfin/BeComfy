version: '3.7'

services:
  consul:
    image: consul:latest
    container_name: consul
    restart: always
    networks:
      - becomfy
    ports:
      - 8500:8500

  rabbitmq:
    image: rabbitmq:3-management
    networks:
      - becomfy
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes: 
      - rabbitmq:/var/lib/rabbitmq

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    container_name: sqlserver
    networks:
      - becomfy
    ports:
      - 1433:1433
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=StrongP@SSW0RD
    volumes:
      - sqlserver:/data/db

  jaeger:
    image: jaegertracing/all-in-one
    container_name: jaeger
    restart: always
    networks: 
      - becomfy
    ports:
      - 5775:5775/udp
      - 5778:5778
      - 6831:6831/udp
      - 6832:6832/udp
      - 9411:9411
      - 14268:14268
      - 16686:16686

networks:
  becomfy:
    name: becomfy-network

volumes:
  rabbitmq:
    driver: local
  sqlserver:
    driver: local
